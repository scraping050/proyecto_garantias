<!DOCTYPE html>
<html>
<head>
    <title>Check LocalStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
        }
        pre {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .field {
            margin: 10px 0;
            padding: 10px;
            background: #e8f4f8;
            border-left: 4px solid #2196F3;
        }
        .missing {
            background: #ffebee;
            border-left-color: #f44336;
        }
        .present {
            background: #e8f5e9;
            border-left-color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diagnóstico de localStorage</h1>
        
        <h2>Datos del usuario guardados:</h2>
        <div id="userData"></div>
        
        <h2>JSON Completo:</h2>
        <pre id="jsonData"></pre>
        
        <h2>Verificación de campos:</h2>
        <div id="fieldCheck"></div>
    </div>
    
    <script>
        const userDataStr = localStorage.getItem('user');
        const userDataDiv = document.getElementById('userData');
        const jsonDataDiv = document.getElementById('jsonData');
        const fieldCheckDiv = document.getElementById('fieldCheck');
        
        if (userDataStr) {
            try {
                const user = JSON.parse(userDataStr);
                
                // Show formatted JSON
                jsonDataDiv.textContent = JSON.stringify(user, null, 2);
                
                // Show user data fields
                let html = '';
                for (const [key, value] of Object.entries(user)) {
                    html += `<div class="field"><strong>${key}:</strong> ${value}</div>`;
                }
                userDataDiv.innerHTML = html;
                
                // Check important fields
                const fields = ['id', 'id_corporativo', 'nombre', 'email', 'perfil', 'job_title'];
                let checkHtml = '';
                
                fields.forEach(field => {
                    const exists = field in user;
                    const value = user[field];
                    const className = exists ? 'present' : 'missing';
                    const icon = exists ? '✅' : '❌';
                    checkHtml += `<div class="field ${className}">${icon} <strong>${field}:</strong> ${exists ? value || '(null/empty)' : 'NO ENCONTRADO'}</div>`;
                });
                
                fieldCheckDiv.innerHTML = checkHtml;
                
            } catch (e) {
                userDataDiv.innerHTML = '<div class="field missing">Error al parsear datos: ' + e.message + '</div>';
            }
        } else {
            userDataDiv.innerHTML = '<div class="field missing">No hay datos de usuario en localStorage</div>';
        }
    </script>
</body>
</html>
